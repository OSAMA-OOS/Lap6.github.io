<div class=" container p-5 text-center">
  <div class="row">
    <div class="col-4">

      
      <form class="row g-3" (submit)="login($event)" [formGroup]="LoginForm">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


        <div class="form-floating">
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="name@example.com"
            [ngClass]="{
            'is-valid': emailControl?.valid,
            'is-invalid': !emailControl?.valid && emailControl?.touched
          }">
          <label for="email" class="form-label">Email address</label>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please Enter Valid Email !
          </div>
        </div>

        <br>

        <div class="form-floating">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"
            [ngClass]="{
            'is-valid': passwordControl.valid,
            'is-invalid': !passwordControl.valid && passwordControl.touched
          }">
          <label for="password">Password</label>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please Enter Password !
          </div>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"
            formControlName="rememberMe">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>


        <button class="btn btn-dark w-100 py-2" type="submit" [ngClass]="{
          'disabled': LoginForm.errors
        }">Sign in</button>
      </form>


    </div>
    <div class="col-4">
      <div class="border bg-light text-dark">
        <h2>For Admin</h2>
        <p>Email : admin@gmail.com</p>
        <p>Password : 123</p>
      </div>
      <br>
      <div class="border bg-light text-dark">
        <h2>For User</h2>
        <p>Email : user@gmail.com</p>
        <p>Password : 123</p>
      </div>
    </div>
  </div>
</div>
